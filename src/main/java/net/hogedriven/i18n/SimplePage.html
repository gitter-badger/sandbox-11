<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>i18n messages</title>

<body>
<h1>simple message</h1>

<h1>tag message</h1>
<input wicket:message="value:hello.message2" value="tag attribute" />
