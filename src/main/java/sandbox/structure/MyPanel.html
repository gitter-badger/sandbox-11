<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="ja">
    <meta charset="UTF-8">
    <title>my panel</title>
</head>
<body>
<p>
    The HTML outside tag &lt;wicket:panel&gt; will be removed during rendering phase.
</p>
<wicket:panel>
    <div style="border:1px solid black">
        here is inside tag. my panel is rendered.
    </div>
</wicket:panel>
</body>
</html>
