<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>i18n messages</title>
</head>
<body>
<wicket:panel>
    <h1>Buttons</h1>
    <form wicket:id="form">
        <p wicket:id="label">xxx</p>
        <button wicket:id="button1"><wicket:label wicket:id="label"/></button>
        <input wicket:id="button2" type="submit" />
    </form>
</wicket:panel>
</body>
</html>
