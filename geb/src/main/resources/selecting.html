<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IDやclassで区別がつかないのをなんとかして選択する</title>
</head>
<body>
<section class="selectByText">
    <h2>文言で選択する</h2>

    <div>
        <span>ほげ</span>

        <p>いらないやつ</p>
    </div>

    <div>
        <span>ふが</span>

        <p>取りたいやつ</p>
    </div>

    <div>
        <span>ぴよ</span>

        <p>いらないやつ</p>
    </div>
</section>

<section class="selectDisplayed">
    <h2>表示されているのを選択する</h2>

    <div style="display:none;">
        <p>いらないやつ</p>
    </div>

    <div>
        <p>取りたいやつ</p>
    </div>

    <div style="display:none;">
        <p>いらないやつ</p>
    </div>
</section>
</body>
</html>
