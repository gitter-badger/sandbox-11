apply plugin: 'java'
apply plugin: 'jetty'

compileJava {
    options.encoding = 'utf-8'
}

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

httpPort = 18080

ext {
    jerseyVersion = 2.17
}

dependencies {
    compile "org.glassfish.jersey.core:jersey-server:${jerseyVersion}"
    compile "org.glassfish.jersey.core:jersey-client:${jerseyVersion}"
    testCompile "org.glassfish.jersey.test-framework:jersey-test-framework-core:${jerseyVersion}"
    ["inmemory", "grizzly2", "jdk-http", "simple", "jetty"].each { container ->
        testCompile "org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-${container}:${jerseyVersion}"
    }
}