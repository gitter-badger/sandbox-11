<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>bookmark-able stateful page</title>
</head>
<body>

<div>
    <h1>ぶっくまーかぶるでステートフルなページです</h1>
    <ul>
        <li>code : <span wicket:id="code">12345</span></li>
        <li>instance: <span wicket:id="instance">xxxx</span></li>
    </ul>
    <form wicket:id="form">
        <span wicket:id="count">99</span>
        <button wicket:id="ajaxButton">Ajax Button</button>
        <button wicket:id="button">Button</button>
    </form>
</div>
</body>
</html>
