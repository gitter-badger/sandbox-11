<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>bookmark-able stateless page</title>
</head>
<body>

<div>
    <h1>ぶっくまーかぶるでステートレスなページです</h1>
    <ul>
        <li>code : <span wicket:id="code">12345</span></li>
        <li>instance: <span wicket:id="instance">xxxx</span></li>
    </ul>
</div>
</body>
</html>
