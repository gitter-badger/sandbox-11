<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>buttons</title>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <legend><label><input type="checkbox" wicket:id="selectorGroupA" />グループA</label></legend>
            <span wicket:id="groupA">
                <input type="checkbox" />ほげ
                <input type="checkbox" />ふが
            </span>
        </fieldset>
        <button wicket:id="show">かくにん</button>
        <p wicket:id="selections">aaa, bbb</p>
    </form>
</wicket:panel>
</body>
</html>
