<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>ajax buttons</title>
</head>
<body>
<wicket:panel>
    <h1>Ajax Buttons</h1>

    <form wicket:id="form">
        <button wicket:id="button1">button1!</button>
        <button wicket:id="button2">button2!</button>
    </form>
    <p wicket:id="label1">xxx</p>

    <p wicket:id="label2">xxx</p>
</wicket:panel>
</body>
</html>
