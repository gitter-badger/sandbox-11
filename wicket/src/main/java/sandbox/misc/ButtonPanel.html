<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>buttons</title>
</head>
<body>
<wicket:panel>
    <section>
        <h1>Buttons</h1>

        <form wicket:id="form">
            <span wicket:id="label">xxx</span>

            <p>BUTTON:
                <button wicket:id="lowerButton">
                    <wicket:label wicket:id="label"/>
                </button>
            </p>
            <p>INPUT[type=submit]:
                <input wicket:id="upperButton" type="submit"/>
            </p>
        </form>
    </section>
    <section>
        <h1>Ajax Buttons</h1>

        <form wicket:id="ajaxForm">
            <p wicket:id="p1">
                <span wicket:id="leftLabel">xxx</span> / <span wicket:id="rightLabel">xxx</span>
            </p>

            <p wicket:id="p2">
                <span wicket:id="leftLabel">xxx</span> / <span wicket:id="rightLabel">xxx</span>
            </p>

            <p>BUTTON:
                <button wicket:id="leftButton">change left</button>
            </p>
            <p>BUTTON:
                <button wicket:id="rightButton">change right</button>
            </p>
        </form>
    </section>
</wicket:panel>
</body>
</html>
