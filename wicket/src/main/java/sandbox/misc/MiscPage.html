<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>misc</title>
    <style type="text/css">
        section {
        border: 1px solid #000;
        margin: 10px;
        padding: 10px;
        }
    </style>
</head>
<body>
<section>
    <h1>ごった</h1>
    <ul>
        <li>URL: <span wicket:id="fullUrl">http://hogedriven.net/irof</span></li>
        <li>ContextPath: <span wicket:id="contextPath">/hoge</span></li>
        <li>urlForPage: <span wicket:id="urlForPage">/hoge</span></li>
    </ul>
</section>
<section>
    <h1>いろんなボタン</h1>

    <div wicket:id="panel.button"></div>
</section>
<section>
    <h1>list</h1>

    <div wicket:id="panel.list"></div>
</section>
<section>
    <h1>気分でラベルとフォームを切り替えるやつ</h1>

    <ul>
        <li>input: <span wicket:id="panel.switching.input">input</span></li>
        <li>label: <span wicket:id="panel.switching.label">label</span></li>
    </ul>
</section>
<section>
    <h1>選択肢</h1>

    <div wicket:id="panel.choice"></div>
</section>
</body>
</html>
