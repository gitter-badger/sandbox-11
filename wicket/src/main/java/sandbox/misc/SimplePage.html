<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>misc</title>
</head>
<body>
<section>
    <h1>buttons</h1>
    <section>
        <h2>button</h2>

        <div wicket:id="panel.button"></div>
    </section>
    <section>
        <h2>ajax button</h2>

        <div wicket:id="panel.button.ajax"></div>
    </section>
</section>
<section>
    <h1>list</h1>

    <div wicket:id="panel.list"></div>
</section>
<section>
    <h1>気分でラベルとフォームを切り替えるやつ</h1>

    <ul>
        <li>input: <span wicket:id="panel.switching.input">input</span></li>
        <li>label: <span wicket:id="panel.switching.label">label</span></li>
    </ul>
</section>
</body>
</html>
