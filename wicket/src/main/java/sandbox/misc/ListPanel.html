<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="ja">
    <meta charset="UTF-8">
    <title>my page</title>
</head>
<body>
<wicket:panel>
    <section>
        <h1>RepeatingViewを使った何か</h1>
        <ul>
            <li wicket:id="repeatingList">繰り返されるよ</li>
        </ul>
    </section>

    <section>
        <h1>simple list</h1>

        <form wicket:id="form">
            <button wicket:id="add">増やすよ</button>
        </form>
        <ol>
            <li wicket:id="list"><span wicket:id="item">繰り返されるよ</span></li>
        </ol>
    </section>
</wicket:panel>
</body>
</html>
