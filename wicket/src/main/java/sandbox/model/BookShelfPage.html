<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>book shelf</title>
</head>
<body>
<form wicket:id="form">
    <table>
        <tr>
            <th>タイトル</th>
            <th>著者</th>
            <th>ページ数</th>
        </tr>
        <tr wicket:id="books">
            <td wicket:id="title"></td>
            <td wicket:id="author"></td>
            <td wicket:id="pages"></td>
        </tr>
    </table>

    <input type="text" wicket:id="title">
    <input type="text" wicket:id="author">
    <input type="text" wicket:id="pages">
    <button wicket:id="add">追加する</button>

</form>
</body>
</html>
